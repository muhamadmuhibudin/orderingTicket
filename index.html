    <!-- AKHIR NAVBAR -->
    <div class="container">
      <div class="search-form">
        <br><h2>Cari Tiket</h2>
        <form id="ticketForm">
          <!-- Container Pertama -->
          <div class="form-container" id="container1">
            <label for="origin">Kota Asal</label>
            <input
              type="text"
              id="origin"
              name="origin"
              placeholder="Masukkan kota asal"
            />

            <label for="destination">Kota Tujuan</label>
            <input
              type="text"
              id="destination"
              name="destination"
              placeholder="Masukkan kota tujuan"
            />
          </div>

          <!-- Container Kedua -->
          <div class="form-container" id="container2">
            <label for="departure">Tanggal Keberangkatan</label>
            <input type="date" id="departure" name="departure" />

            <label for="homecoming">Tanggal Kepulangan</label>
            <input type="date" id="homecoming" name="homecoming" />
          </div>

          <!-- Container Ketiga -->
          <div class="form-container" id="container3">
            <label for="type">Jenis Tiket</label>
            <select id="type" name="type">
              <option value="kereta">Tiket Kereta</option>
            </select>

            <button class="btn-submit" type="submit">Cari Tiket</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- untuk merubah menjadi mode gelap dan terang -->
